# # This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# # For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs


name: Altirev-Machine

on:
  push:
    branches: [ develop ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Nest.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          # cache: 'yarn'

      - name: Install dependencies
        run: npm install

      # - name: Build the project
      #   run: npm run build

      - name: Stop current PM2 process by name
        run: pm2 kill
        # run: pm2 stop altirev || true

      - name: Copy env file to runner dir
        run: cp ~/altirev_server/.env ~/actions-runner-server/_work/altirev_server/altirev_server

      - name: Start new PM2 process with name
            
        # run: pm2 start dist/main.js â€” name altirev
        run: RUNNER_TRACKING_ID="" && (nohup pm2 start npm --name altirev -- start&)

        # run migrations
      - name: Run all Migrations
        run: npm run migration:run

      - name: Seeding all Data
        run: npm run seed:run:relational

      - name: Save PM2 process list
        run: pm2 save

